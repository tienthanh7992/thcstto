<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link href="../../static/css/core.css" th:href="@{/css/core.css}"
	rel="stylesheet" media="screen" />
</head>
<body>
	<div class="container text-center my-auto">
		<h1 class="mb-1">TRƯỜNG THCS TẢ THANH OAI</h1>
		<h3 class="mb-5">
			<em>Phiếu đánh giá tiêu chí</em>
		</h3>
	</div>
	<br>
	<br>
	<div class="container-fluid text-center my-auto" style="width: 450px;border-width: 3px;border-style: solid;">
		<h5>Thông tin đăng nhập</h5>	
		<form class="form-horizontal" action="/action_page.php">
			<div class="form-group">
				<label class="control-label col-sm-3" for="email">Tài khoản:</label>
				<div class="col-sm-9">
					<input type="email" class="form-control" id="email"
						placeholder="Nhập tài khoản">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-3" for="pwd">Mật khẩu:</label>
				<div class="col-sm-9">
					<input type="password" class="form-control" id="pwd"
						placeholder="Nhập mật khẩu">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-9">
					<button type="submit" class="btn btn-default">Đăng nhập</button>
				</div>
			</div>
		</form>
	</div>
</body>
